<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1> 
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="./midia/Video.mp4" width="500" height="500" controls></video> 

    <!-- ou pode ser feito assim -->
     <br>

    <video width="500" height="500" controls>
        <source src="./midia/Video.mp4" type="video/mp4">
        <source src="./midia/Video.ogv" type="video/ogg">
        <source src="./midia/Video.webm" type="video/webm">
        <source src="./midia/Video.mv4" type="video/mp4">

        <p>Seu navegador não suporta o tipo de vídeo reproduzido</p>
    </video> 

    <br>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=A0-fUhHHJMTibz5i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br>

    

    
</body>
</html>
