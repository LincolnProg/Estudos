<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>

<body>

    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>

    <ul>
        <li>
            <p title="Use a tag <p>">Parágrafos</p>
        </li>

            
        <li>
            <p title="Use a tag <title>">Títulos</p>
        </li>
           
    
        <li>
            <p title="use a tag img src=" alt="texto alternativo">Imagens</p>
        </li>
            
        

        <li>
            <p title="use a tag <abbr>">Abreviações</p>
        </li>
        
        
        <li>
            <p title="use a tag <code>"> Código-fonte</p>
        </li>
        
        <li>
            <p title="Use a tag <ol> e <li>">Lista numeradas </p>
        </li>
       
        <li>
            <p title="Use a tag <ul> e <li>">Lista com demarcadores</p>
        </li>
        
    </ul>

</body>

</html>
